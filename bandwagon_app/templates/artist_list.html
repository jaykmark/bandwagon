{%extends 'base.html'%}

{%block content%}
<form action='' method="GET" id="artist-search">
    <label for="artist-search">Search For Artists</label>
    
    <input type="text" name="search" id='artist-query'>
    <button type="submit">Search</button>
</form>
<div id="artist_list">
    {% for artist in artists %}
    <div class="artist">{{artist.stage_name}}</div>
    {% endfor %}
</div>
{%endblock%}
