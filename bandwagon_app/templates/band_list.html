{% extends 'base.html' %}

{% block content %}

<div class="container container-list">
  <!-- <div class="header">BAND LIST</div> -->
  {% for band in bands %}
  <div class="card">
    <div class="card-image">
      <img src="{}" alt="">
    </div>

    <div class="card-name">{{ band.name }}</div>
    <div class="card-description">{{ band.description }}</div>
   
    <a href="#" class="card-button btn">MORE</a>
  </div>
 {% endfor %}
</div>

{% endblock %}
